{% extends "corona/base.html" %}

{% load widget_tweaks %}
{#{% load account socialaccount %}#}
{% load static %}
{% load i18n %}


{% block title %}Goda Soft Studio{% endblock %}

{% block custom_style %}
    <link href="{% static 'corona_home/css/signin.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
{% endblock %}

{% block content %}

    <main class="form-signin">

        <div class="my-5">

            <img class="" src="{% static 'corona_home/images/logo/goda_soft_studio_logo_400_250.png' %}"
                 alt="Goda Soft Studio" width="240" height="150">


            <div class="d-flex mb-3 justify-content-center my-5">
                <a class="text-decoration-none mx-2" href="{% url "corona:corona_home:home" %}">
                    <p class="text-warning fw-bold my-0">new</p>
                    <img src="{% static 'corona_home/images/logo/unvaccinated_restaurant_400_200.png' %}"
                         alt="미접종 식당 가이드"
                         width="200" height="100">
                </a>
            </div>

            <div class="d-flex mb-3 justify-content-center my-5">
                <a class="text-decoration-none mx-2" href="{% url "home:home" %}">
                    <img src="{% static 'corona_home/images/logo/gazaahome_logo_400_180.png' %}" alt="집에가자"
                         width="200" height="90">
                </a>
            </div>

        </div>
    </main>

{% endblock %}
