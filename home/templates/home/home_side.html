<!-- Side-->
<div class="col-md-4">
    <div class="position-sticky" style="top: 2rem;">

        <div class="p-4 bg-light rounded">
            <h5>개발 일기</h5>

            <p class="mb-0">
                <strong>집에가자 Beta</strong><br>
                version 1.0.0. 2021.05.21<br>
            </p>
            <p class="small">
                <small class="text-muted">
                    안녕하세요, 고다입니다. 베타 테스트를 통해 모두가 함께 '집에가자'를 만들어 가고자 합니다.
                    버그나 개선점 등을 자유롭게
                    <a href="{% url 'category_post' '아이디어' %}" class="text-decoration-none text-primary">아이디어 게시판</a>에 올려주시면 감사하겠습니다.<br>
                </small>
            </p>
            <p class="text-success fw-bold">
                국군 장병 여러분!<br>
                오늘 하루도 고생하셨습니다.
            </p>
        </div>


        <div class="p-4">
            <h4 class="">커뮤니티 게시판</h4>
            <ol class="list-unstyled mb-0">
                {% for category in categories %}
                    <li class="mb-1">
                        <a class="text-dark" href="{% url 'category_post' category.slug %}">
                            {{ category }}<span
                                class="badge bg-light text-dark rounded-pill align-text-bottom">
                                    {{ category.post_set.count }}
                                    </span>
                        </a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
