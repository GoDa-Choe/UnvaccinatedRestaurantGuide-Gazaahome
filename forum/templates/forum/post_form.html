{% extends 'forum/base_full_width.html' %}

{% block head-title %}
    Create Post - Forum
{% endblock %}

{% block main-area %}

    <h1>Create New Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-primary float-right">
            Submit
        </button>
    </form>

{% endblock %}
