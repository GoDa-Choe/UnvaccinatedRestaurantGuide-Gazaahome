{% extends 'forum/base_full_width.html' %}

{% load crispy_forms_tags %}

{% block head-title %}
    Edit Comment - Forum
{% endblock %}

{% block main-area %}

    <h1>Edit Comment</h1>
    <hr>
    <form method="post" id="comment-form"> {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-primary float-right">
            Submit
        </button>
    </form>
{% endblock %}
