{% extends 'forum/base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block head-title %}
    게시글 수정
{% endblock %}

{% block main-area %}

    <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm text-white" style="background-color: #6f42c1">
        <div class="lh-1">
            <h1 class="h6 mb-0 lh-1">Bootstrap</h1>
            <small>Since 2011</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h1>게시글 수정</h1>
        <hr>
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}

            {{ form|crispy }}
            <div id="div_id_tags_str">
                <label for="id_tags_str">태그</label>
                <input type="text" name="tags_str" id="id_tags_str" value="{{ tags_str_default }}"
                       class="textinput textInput form-control">
            </div>
            <div class="d-flex justify-content-end my-3">
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>

{% endblock %}
