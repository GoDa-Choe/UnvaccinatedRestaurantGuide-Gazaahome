<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="logInModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-sign-in-alt"></i>&nbsp Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% provider_login_url 'google' %}" role="button"
                           class="btn btn-outline-dark btn-block btn-sm my-1">
                            <i class="fab fa-google"></i>&nbsp&nbsp Log in with Google
                        </a>
                        <a href="/accounts/login/" role="button"
                           class="btn btn-outline-dark btn-block btn-sm my-1">
                            <i class="far fa-envelope"></i>&nbsp&nbsp Log in with E-mail&nbsp
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="/accounts/signup/" role="button"
                           class="btn btn-outline-dark btn-block btn-sm my-1">
                            <i class="far fa-envelope"></i>&nbsp&nbsp Sign Up with E-mail
                        </a>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
