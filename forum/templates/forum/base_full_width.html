<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block head-title %}Forum{% endblock %}</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/"/>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/b9b1f40479.js" crossorigin="anonymous"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'forum/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">

    <!-- Custom styles for this template-->
    {% block custom_style %}{% endblock %}

</head>

<body>

<!-- Navigation Bar -->
{% include 'forum/navbar.html' %}

<div class="container my-3">
    <div class="row">
        <div class="col-12" id="main-area">
            <!-- main-area -->
            {% block main-area %}{% endblock %}
        </div>
    </div>
</div>

<!-- Footer -->
{% include 'forum/footer.html' %}

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

</body>

</html>
